<!doctype html>
<html>
  <head>
    {{> meta title='Subscriber Shared Object'}}
    {{> header-scripts}}
    {{> header-stylesheets}}
  </head>
  <body>
    <div id="app">
      {{> version }}
      {{> settings-link}}
      {{> test-info testTitle='Subscriber Shared Object'}}
      {{> status-field-subscriber}}
      {{> statistics-field}}
      <div class="centered">
        <video id="red5pro-subscriber"
                controls autoplay playsinline
                class="red5pro-media red5pro-media-background"
                width="640" height="480">
        </video>
      </div>
      <div class="centered status-field">
        <p>
          <input type="text" id="input-field" />
          <button id="send-button">send</button>
        </p>
        <hr>
        <p>
          <textarea id="so-field" disabled style="width: 50%; min-height: 240px; min-width: 320px"></textarea>
        </p>
      </div>
    </div>
    {{> body-scripts}}
    <script src="index.js"></script>
  </body>
</html>
