<!doctype html>
<html>
  <head>
    {{> meta title='Publish Server Call Test'}}
    {{> header-scripts}}
    {{> header-stylesheets}}
    <style>
      #call-list {
        max-width: 300px;
        margin: 20px auto;
        border: 1px solid #aaa;
      }
      .call-list-item-even {
        background-color: #fff;
      }
      .call-list-item-odd {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="app">
      {{> version }}
      {{> settings-link}}
      {{> test-info testTitle='Publish Server Call Test'}}
      {{> status-field-publisher}}
      {{> statistics-field}}
      <div class="centered">
        <video id="red5pro-publisher" controls autoplay muted></video>
      </div>
      <div class="centered" style="padding: 20px; background-color: #eee">
        <p><button id="call-button" disabled>Get Live Streams</button></p>
        <ul id="call-list"></ul>
      </div>
    </div>
    {{> body-scripts}}
    <script src="index.js"></script>
  </body>
</html>
