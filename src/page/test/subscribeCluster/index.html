<!doctype html>
<html>
  <head>
    {{> meta title='Subscriber Cluster Test'}}
    {{> header-scripts}}
    {{> header-stylesheets}}
    <style>
      #address-field {
        padding: 6px;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="app">
      {{> version }}
      {{> settings-link}}
      {{> test-info testTitle='Subscriber Cluster Test'}}
      {{> status-field-subscriber}}
      {{> statistics-field}}
      <div class="centered"><p id="address-field">Edge Address: N/A</p></div>
      <div class="centered">
        <video id="red5pro-subscriber"
                controls autoplay playsinline
                class="red5pro-media red5pro-media-background"
                width="640" height="480">
        </video>
      </div>
    </div>
    {{> body-scripts}}
    <script src="index.js"></script>
  </body>
</html>
